<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery counter</title>
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" href="../style.css">
</head>

<body>

    <div class="counter">
        <button id="jsMinus">-</button>
        <span id="jsCounter">1</span>
        <button id="jsPlus">+</button>
    </div>


    <script>
        $(function () {
            $("#jsPlus").click(function (e) {
                e.preventDefault();
                var counter = $("#jsCounter").text();
                counter = parseInt(counter);
                counter++;
                $("#jsCounter").text(counter);

            });
            $("#jsMinus").click(function (e) {
                e.preventDefault();
                var counter = $("#jsCounter").text();
                counter = parseInt(counter);
                if (counter == 1) {
                    return;
                }
                counter--;
                $("#jsCounter").text(counter);

            });


        });
    </script>
</body>

</html>
